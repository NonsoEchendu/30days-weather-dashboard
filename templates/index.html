<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="static/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Weather Data Dashboard</h1>

        <div class="search-bar">
            <form method="POST" action="/add_weather">
                <input type="text" name="city" placeholder="Enter city name" required>
                <button type="submit">Add City</button>
            </form>
        </div>

        {% if weather_data.error %}
            <p class="error">Error: {{ weather_data.error }}</p>
        {% else %}
            <h2>Current Weather Information</h2>
            {% for city in weather_data %}
                <div class="city-card">
                    <h3>City: {{ city.name }}</h3>
                    <p>Temperature: {{ city.main.temp }}Â°F</p>
                    <p>Weather: {{ city.weather[0].description }}</p>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
